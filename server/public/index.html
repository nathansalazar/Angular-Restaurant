<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body ng-app="FoodApp">
    <div ng-controller="FoodController as vm">
        <input placeholder="Food" ng-model="vm.inputName">
        <input id="delish" placeholder="Deliciousness (1-100)" type="number" min=1 max=100 ng-model="vm.inputDeliciousness">
        <button ng-click="vm.click()">Add Food</button>
    
    <ul>
        <li ng-repeat="foodItem in vm.foods">
            {{foodItem.name}} has a deliciousness rating of {{foodItem.deliciousness}}
        </li>
    </ul>
</div>
</body>
</html>
